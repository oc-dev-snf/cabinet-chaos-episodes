<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cabinet Chaos Episodes</title>
    <meta name="description" content="Weekly original political satire transcripts, rendered in a deliberately underfunded public-sector portal." />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cabinet Chaos Episodes" />
    <meta property="og:description" content="Weekly original political satire transcripts from the Public Service Transcripts Unit." />
    <meta property="og:url" content="https://oc-dev-snf.github.io/cabinet-chaos-episodes/" />
    <meta property="og:image" content="https://oc-dev-snf.github.io/cabinet-chaos-episodes/og-wireframe.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cabinet Chaos Episodes" />
    <meta name="twitter:description" content="Weekly original political satire transcripts from the Public Service Transcripts Unit." />
    <meta name="twitter:image" content="https://oc-dev-snf.github.io/cabinet-chaos-episodes/og-wireframe.svg" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  </head>
  <body>
    <header>
      <div class="masthead-inner">
        <div class="top-row">
          <div class="badge">PUBLIC SERVICE TRANSCRIPTS UNIT</div>
          <div class="toolbar">
            <button id="quote-roulette" class="theme-toggle" aria-label="Copy random quote">Quote roulette</button>
            <button id="share-card" class="theme-toggle" aria-label="Copy share card text">Share card</button>
            <label class="chaos-dial-wrap" for="chaos-dial">Chaos <span id="chaos-value">6</span></label>
            <input id="chaos-dial" class="chaos-dial" type="range" min="0" max="11" step="1" value="6" aria-label="Chaos dial" />
            <button id="foi-toggle" class="theme-toggle" aria-label="Toggle FOI redaction mode">FOI mode: Off</button>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle colour theme">Light mode</button>
          </div>
        </div>
        <h1>Cabinet Chaos Episodes</h1>
        <p>Unofficial weekly records of strategic confusion.</p>
      </div>
    </header>

    <main>
      <aside>
        <h2>Episodes</h2>
        <div id="episodes" class="episodes"></div>
      </aside>

      <article>
        <div id="status" class="status">Loading episode list…</div>
        <div class="trouble-meter-wrap" aria-label="Minister in Trouble meter">
          <div class="trouble-meter-label">MINISTER IN TROUBLE</div>
          <div class="trouble-meter"><div id="trouble-meter-fill" class="trouble-meter-fill"></div></div>
        </div>
        <div class="panic-ticker-wrap">
          <div id="panic-ticker" class="panic-ticker">
            <span id="panic-ticker-text" class="panic-ticker-text">PANIC TICKER INITIALISING…</span>
          </div>
        </div>
        <div id="content" class="markdown"></div>
      </article>
      <div id="press-toast" class="press-toast" hidden></div>
    </main>

    <footer>
      Departmental Archive Portal v0.1 • Built on GitHub Pages
    </footer>

    <script type="module" src="./app.js"></script>
  </body>
</html>
