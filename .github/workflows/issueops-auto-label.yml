name: IssueOps auto-label episode requests

on:
  issues:
    types: [opened, edited, reopened]

permissions:
  issues: write

jobs:
  auto-label:
    if: ${{ startsWith(github.event.issue.title, 'Episode request:') && !contains(github.event.issue.labels.*.name, 'episode-request') }}
    runs-on: ubuntu-latest
    steps:
      - name: Add episode-request label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: episode-request
